syntax = "proto3";

package johnjud.backend.pet.v1;

import "johnjud/file/image/v1/image.proto";

option go_package = "johnjud/backend/pet/v1";

service PetService {
  rpc FindAll(FindAllPetRequest) returns (FindAllPetResponse) {}
  rpc FindOne(FindOnePetRequest) returns (FindOnePetResponse) {}
  rpc Create(CreatePetRequest) returns (CreatePetResponse){}
  rpc Update(UpdatePetRequest) returns (UpdatePetResponse){}
  rpc ChangeView(ChangeViewPetRequest) returns (ChangeViewPetResponse){}
  rpc Delete(DeletePetRequest) returns (DeletePetResponse){}
  rpc AdoptPet(AdoptPetRequest) returns (AdoptPetResponse) {}
}

message Pet{
  string id = 1;
  string type = 2;
  string species = 3;
  string name = 4;
  string birthdate = 5;
  string gender = 6;
  string color = 7;
  string pattern = 8;
  string habit = 9;
  string caption = 10;
  repeated johnjud.file.image.v1.Image images = 11;
  string status = 12;
  bool isSterile = 13;
  bool isVaccinated = 14;
  bool isVisible = 15;
  bool isClubPet = 16;
  string origin = 17;
  string address = 18;
  string contact = 19;
  string adoptBy = 20;
}

// Find All Pet

message FindAllPetRequest{
  string search = 1;
  string type = 2;
  string gender = 3;
  string color = 4;
  string pattern = 5;
  reserved string age = 6;
  string origin = 7;
  int32 pageSize = 8;
  int32 page = 9;
  string year = 10;
}

message FindAllPetResponse{
  repeated Pet Pets = 1;
}

// Find Pet

message FindOnePetRequest{
  string id = 1;
}

message FindOnePetResponse{
  Pet Pet = 1;
}

// Create Pet

message CreatePetRequest{
  Pet Pet = 1;
}

message CreatePetResponse{
  Pet Pet = 1;
}

// Update Pet

message UpdatePetRequest{
  Pet Pet = 1;
}

message UpdatePetResponse{
  Pet Pet = 1;
}

// Change View Pet

message ChangeViewPetRequest{
  string id = 1;
  bool visible = 2;
}

message ChangeViewPetResponse{
  bool success = 1;
}

// Delete Pet

message DeletePetRequest{
  string id = 1;
}

message DeletePetResponse{
  bool success = 1;
}

// Adopt Pet

message AdoptPetRequest {
  string petId = 1;  
  string userId = 2;
}

message AdoptPetResponse {
  bool success = 1; 
}